<!DOCTYPE html>
<html>
  <head>
    <title>{first_names} {last_name}</title>
    <meta name="author" content="@Renddslow">
    <link rel="stylesheet" href="/style.css">
  </head>
  
  <body>

<!--- Header -->
  
    <header>
      <a href="/" id="logo"><img src="/img/flatworld_logo.png" alt=""></a>
    </header>
  
<!--- Section -->
      
    <section>
      <div class="profile">
      <img src="{img_path}" alt="{alt}">
        <div class="buttons">
          <ul>
            <a href="#pray"><li class="pray"></li></a>
            <a href="#give"><li class="give"></li></a>
            <a href="#go"><li class="go"></li></a>
          </ul>
        </div>
      </div>
      <div class="text">
        <h1>{first_names}</h1>
        <h2>{last_name}</h2>
        <h3>{country}, {region}</h3>
        
        <span>{paragraph}</span>
      </div>
      
    </section>
      
    <footer></footer>
  </body>
</html>
